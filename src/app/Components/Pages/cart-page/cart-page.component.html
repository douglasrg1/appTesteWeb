<app-header></app-header>
  <section class="section">
    <div class="container">
      <div class="heading">
          <h1 class="title">Seu Carrinho</h1>
          <h2 class="subtitle">10 itens</h2>
      </div>
      <br>
      <table class="table is-striped is-fullwidth">
        <thead>
          <tr>
            <th class="has-text-centered">Produto</th>
            <th class="has-text-centered">Valor</th>
            <th class="has-text-centered">Quantidade</th>
            <th class="has-text-centered">Total</th>
            <th class="has-text-centered">Remover</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td class="has-text-centered">{{item.Product.title}}</td>
            <td class="has-text-centered">{{item.Product.price | number:'1.2-2'}}</td>
            <td class="has-text-centered">{{item.Quantity}}</td>
            <td class="has-text-centered"><strong>{{item.Product.price * item.Quantity | number:'1.2-2'}}</strong></td>
            <td class="has-text-centered"><a class="button is-small is-danger" (click)="remove(item)">Remover</a></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><strong>SubTotal</strong></td>
            <td class="has-text-centered"><strong>299.90</strong></td>
          </tr>
          <tr>
              <td colspan="3"><strong>Desconto</strong></td>
              <td class="has-text-centered"><strong>0.00</strong></td>
            </tr>
            <tr>
                <td colspan="3"><strong>Total</strong></td>
                <td class="has-text-centered"><strong>299.90</strong></td>
              </tr>
        </tfoot>
      </table>
      <p class="has-text-right">
          <button (click)="checkout()" class="button is-success is-large animated pulse infinite"><i class="fa fa-check">&nbsp;&nbsp; Finalizar Compra</i></button>
      </p>
    </div>
  </section>

  <app-footer></app-footer>
