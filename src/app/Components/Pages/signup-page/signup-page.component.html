<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title akrorim large-text">
        App Teste Web
      </h1>
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="notification is-danger" *ngIf = "errors.length > 0">
            <ul>
              <li *ngFor="let error of errors">{{error.message}}</li>
            </ul>
          </div>
          <form [formGroup] = 'form'>
            <p class="control">
              <input type="text" class="input is-medium" placeholder="Nome" formControlName='firstName'>
            </p>
            <p class="control">
              <input type="text" class="input is-medium" placeholder="Sobrenome" formControlName='lastName'>
            </p>
            <p class="control">
              <input type="email" class="input is-medium" placeholder="E-Mail" formControlName='email'>
            </p>
            <p class="control">
              <input type="text" class="input is-medium" placeholder="CPF" formControlName='document'>
            </p>
            <p class="control">
              <input type="text" class="input is-medium" placeholder="UsuÃ¡rio" formControlName='userName'>
            </p>
            <p class="control">
              <input type="password" class="input is-medium" placeholder="Senha" formControlName='password'>
            </p>
            <p class="control">
              <input type="password" class="input is-medium" placeholder="Confirmar Senha" formControlName='confirmPassword'>
            </p>
            <br>
            <p>
                <button (click)="submit()" class="button is-primary is-inverted is-outlined is-fullwidth"
                  [disabled]="!form.valid">Cadastrar</button>
                <br>
                <a routerLink='/signup' class="button is-text is-fullwidth">Voltar</a>
              </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
